name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Godot
        uses: firebelley/godot-export@v1
        with:
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_win64.exe.zip

      - name: Export project
        run: |
          mkdir export
          ./Godot_v4.2.1-stable_win64.exe --export "Windows Desktop" export/Gladiate.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: MyGame
          path: export/Gladiate.exe
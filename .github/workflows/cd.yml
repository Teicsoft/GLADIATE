name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Godot
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_win64.exe.zip
          export_presets_path: export_presets.cfg
          godot_template_version: 4.2.1

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: MyGame
          path: export/Gladiate.exe